<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Counter</title>
  </head>
  <body class="bg-grey-700">
    <header class="flex justify-center text-4xl font-bold mt-5">Counter</header>
    <main
      class="containe flex flex-col justify-center items-center h-full w-full mt-15"
    >
      <span class="numb font-bold text-center text-6xl">0</span>
      <div class="buttons flex gap-2 mt-5">
        <button
          class="h-10 w-10 bg-[#0ff] text-3xl border cursor-pointer rounded decrement"
        >
          -
        </button>
        <button
          class="h-10 w-10 bg-[#0ff] text-3xl border cursor-pointer rounded increment"
        >
          +
        </button>
      </div>
      <div class="mt-5 flex flex-row gap-3">
        <p class="text-2xl">Increment/Decrement by:-</p>
        <input
          type="number"
          name="number"
          value="1"
          class="border w-25 text-xl"
        />
      </div>
      <div>
        <button
          class="mt-5 h-10 w-20 bg-[#0ff] text-2xl border cursor-pointer rounded reset"
        >
          Reset
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
